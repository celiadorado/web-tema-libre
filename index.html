<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRANGER THINGS</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Creepster&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Stranger Things';
            src: url('https://strangerthings.com/font.woff2') format('woff2'),
                 url('https://strangerthings.com/font.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --red-dark: #8b0000;
            --red-light: #e02a2a;
            --black: #000;
            --dark-gray: #1a1a1a;
            --glow-color: rgba(224, 42, 42, 0.7);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--black);
            color: #fff;
            font-family: 'Stranger Things', sans-serif; /* Usaremos esta fuente para los títulos */
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://strangerthings.com/background.jpg'); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Oscurece la imagen de fondo */
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--red-dark);
            box-shadow: 0 0 30px var(--glow-color);
            border-radius: 10px;
            max-width: 900px;
            width: 90%;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            font-family: 'Stranger Things', sans-serif;
            font-size: clamp(3rem, 10vw, 8rem);
            color: var(--red-light);
            text-shadow: 
                0 0 10px var(--red-light),
                0 0 20px var(--red-light),
                0 0 30px var(--red-dark),
                0 0 40px var(--red-dark),
                0 0 50px var(--red-dark),
                0 0 60px var(--red-dark);
            margin-bottom: 40px;
            letter-spacing: 5px;
            position: relative;
            animation: glitch 1s infinite alternate;
        }

        @keyframes glitch {
            0% { text-shadow: 0 0 10px var(--red-light), 0 0 20px var(--red-light), 0 0 30px var(--red-dark), 0 0 40px var(--red-dark), 0 0 50px var(--red-dark), 0 0 60px var(--red-dark); }
            20% { text-shadow: -2px 0 var(--red-light), 2px 0 var(--red-dark), 0 0 20px var(--red-light), 0 0 30px var(--red-dark), 0 0 40px var(--red-dark), 0 0 50px var(--red-dark), 0 0 60px var(--red-dark); }
            40% { text-shadow: 2px 0 var(--red-dark), -2px 0 var(--red-light), 0 0 20px var(--red-light), 0 0 30px var(--red-dark), 0 0 40px var(--red-dark), 0 0 50px var(--red-dark), 0 0 60px var(--red-dark); }
            60% { text-shadow: 0 0 10px var(--red-light), 0 0 20px var(--red-light), 0 0 30px var(--red-dark), 0 0 40px var(--red-dark), 0 0 50px var(--red-dark), 0 0 60px var(--red-dark); }
            80% { text-shadow: -1px 0 var(--red-dark), 1px 0 var(--red-light), 0 0 20px var(--red-light), 0 0 30px var(--red-dark), 0 0 40px var(--red-dark), 0 0 50px var(--red-dark), 0 0 60px var(--red-dark); }
            100% { text-shadow: 0 0 10px var(--red-light), 0 0 20px var(--red-light), 0 0 30px var(--red-dark), 0 0 40px var(--red-dark), 0 0 50px var(--red-dark), 0 0 60px var(--red-dark); }
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .menu-item {
            background-color: var(--dark-gray);
            padding: 20px;
            border: 1px solid var(--red-dark);
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
            font-family: 'Permanent Marker', cursive;
            font-size: 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .menu-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 0 20px var(--glow-color);
            background-color: rgba(40, 40, 40, 0.8);
        }

        .menu-item i {
            font-size: 3rem;
            margin-bottom: 10px;
            color: var(--red-light);
            text-shadow: 0 0 5px var(--red-light);
        }

        .cta-button {
            display: inline-block;
            margin-top: 60px;
            padding: 15px 40px;
            background-color: var(--red-dark);
            color: #fff;
            font-family: 'Permanent Marker', cursive;
            font-size: 1.5rem;
            text-decoration: none;
            border: 2px solid var(--red-light);
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            box-shadow: 0 0 15px var(--glow-color);
            animation: pulse 2s infinite ease-in-out;
        }

        .cta-button:hover {
            background-color: var(--red-light);
            box-shadow: 0 0 25px var(--glow-color), 0 0 50px var(--glow-color);
            transform: scale(1.05);
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 15px var(--glow-color); }
            50% { transform: scale(1.03); box-shadow: 0 0 25px var(--glow-color); }
            100% { transform: scale(1); box-shadow: 0 0 15px var(--glow-color); }
        }

        /* Estilos para el efecto de monitor CRT */
        .crt::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.04), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.04));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 100; /* Asegura que esté por encima de todo */
            opacity: 0.3;
        }

        .crt::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(18, 16, 16, 0.1);
            opacity: 0;
            z-index: 100;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.1; }
            50% { opacity: 0.3; }
            100% { opacity: 0.1; }
        }

        /* Fuentes de iconos - Usaremos Font Awesome para los iconos */
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');
    </style>
</head>
<body class="crt">
    <div class="container">
        <h1 class="title">STRANGER THINGS</h1>

        <div class="menu-grid">
            <a href="#" class="menu-item" data-section="serie">
                <i class="fas fa-tv"></i>
                <span>SERIE</span>
            </a>
            <a href="#" class="menu-item" data-section="timeline">
                <i class="fas fa-history"></i>
                <span>TIMELINE</span>
            </a>
            <a href="#" class="menu-item" data-section="personajes">
                <i class="fas fa-users"></i>
                <span>PERSONAJES</span>
            </a>
            <a href="#" class="menu-item" data-section="villanos">
                <i class="fas fa-skull"></i>
                <span>VILLANOS</span>
            </a>
            <a href="#" class="menu-item" data-section="temporadas">
                <i class="fas fa-calendar-alt"></i>
                <span>TEMPORADAS</span>
            </a>
            <a href="#" class="menu-item" data-section="galeria">
                <i class="fas fa-images"></i>
                <span>GALERÍA</span>
            </a>
        </div>

        <a href="#" class="cta-button">ENTER THE UPSIDE DOWN</a>
    </div>

    <script>
        // JavaScript para añadir interactividad básica (opcional, podrías expandirlo)
        document.addEventListener('DOMContentLoaded', () => {
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const section = e.currentTarget.dataset.section;
                    alert(`Has clicado en la sección: ${section.toUpperCase()}`);
                    // Aquí podrías añadir lógica para cargar contenido dinámicamente
                    // o redirigir a una sección específica de la página.
                });
            });

            const ctaButton = document.querySelector('.cta-button');
            ctaButton.addEventListener('click', (e) => {
                e.preventDefault();
                alert('¡Adentrándote en el Upside Down! Cuidado...');
            });
        });
    </script>
</body>
</html>
